<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <div class="slide first">
          <img src="https://picsum.photos/id/1011/1000/800" alt="">
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/1015/1000/800" alt="">
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/1018/1000/800" alt="">
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/1019/1000/800" alt="">
        </div>
      </div>
    </div>
    <div class="navigation">
      <label for="radio1" class="btn"></label>
      <label for="radio2" class="btn"></label>
      <label for="radio3" class="btn"></label>
      <label for="radio4" class="btn"></label>
    </div>

    <script src="app.js"></script>
  </body>
</html>
